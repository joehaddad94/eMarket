<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="eMarket-frontend/styles/index.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>eMarket</title>
  </head>
  <body>
    <body>
        <div class="main">
            <div class="signin-box">
                <div class="top-signin-box">
                    <div><h1>Welcome to eMarket</h1></div>
                    <div class="signin-heading">Log in</div>                   
                </div>
                <div class="bottom-signin-box">
                    <div class="inputs">
                        <div class="email-container">
                            <form><input id="email" type="email" placeholder="Email"></form>
                        </div>
                        <div>
                            <input id="password_in" type="password" placeholder="Enter your password">
                            <div class="show-password">
                                <input id="show-password-input" type="checkbox">
                                <label for="show-password-input">Show password</label>
                            </div>
                        </div>
                        <p class="error hide">Your email is not valid</p>
                    </div>
                    <div>
                      
                    </div>
                    <div>
                        <div class="create-account">
                            <a href="signup.html">Sign up</a>
                        </div>
                        <div class="next-button">
                            <button id="next">Next</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-signin">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="eMarket-frontend/script/axios.min.js"></script>
    <script src="eMarket-frontend/script/script.js"></script>
    <script>
      pages.loadFor("index");
    </script>
  </body>
</html>
