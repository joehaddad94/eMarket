<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="eMarket-frontend/styles/buyer-homepage.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <header>
      <div class="nav_logo">
        <img
          class="logo"
          src="eMarket-frontend/src/images/grocery-cart.png"
          alt="Logo Image"
        />
        <h2>eMarket</h2>
      </div>

      <ul class="nav-links">
        <li><a href="">Home</a></li>
        <li><a href="">Promotions</a></li>
        <li><a href="">Specials</a></li>
      </ul>
      <div class="nav-buttons">
        <a href="">Contact Us</a>
        <img
          src="eMarket-frontend/src/images/add-to-cart.png"
          alt="Add to Cart Image"
        />
        <button class="signout btn">Sign Out</button>
      </div>
    </header>

    <!-- Banner -->
    <div class="banner-container">
      <img
        src="eMarket-frontend/src/images/groceries-img.avif"
        alt="Shopping Cart Banner"
      />
    </div>
    <div class="products-title-container">
      <div class="products-title">
        <h1>Our Products</h1>
        <p>Explore our wide range of high-quality products.</p>
      </div>
    </div>
  </body>
</html>
